<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game">
      <header>
        <h1 class="heading js-heading">Memory Game</h1>
      </header>

      <section class="tile-container js-container unclickable">
        
        <div class="tile tile-red" data-tile="1"></div>
        <div class="tile tile-red" data-tile="2"></div>
        <div class="tile tile-red" data-tile="3"></div>
        <div class="tile tile-red" data-tile="4"></div>
        <div class="tile tile-red" data-tile="5"></div>
        <div class="tile tile-red" data-tile="6"></div>
        <div class="tile tile-red" data-tile="7"></div>
        <div class="tile tile-red" data-tile="8"></div>
        <div class="tile tile-red" data-tile="9"></div>
        

        
        
      </section>

      <footer class="info-section">
        <button class="start-button js-start">Start</button>
        <span class="info js-info hidden"></span>
      </footer>
    </main>

    <div class="hidden">
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
        data-sound="button"
      ></audio>
    </div>
    <script src="app.js"></script>
  </body>
</html>
